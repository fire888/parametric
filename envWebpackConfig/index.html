<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style>
    * {
    margin: 0;
    padding: 0;
    user-select: none;
  }

  body {
    overflow: hidden;
    background-color: black;
    text-align: center;
  }

  canvas {
    border: 1px white solid;
    margin: 0 auto;
  }

  .cont-butt {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin: 0 auto;
  }

  .butt {
    cursor: pointer;
    margin: 3px;
    padding: 2px;
    font-size: 2vh;
    flex: 1 1 auto;
    border: 1px white solid;
    border-radius: 3px;
    color: white;
    text-align: center;
  }

  .current {
    background: #333333;
  }

</style>
</head>
<body>
</body>
</html>
